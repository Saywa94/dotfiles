import = [
    "~/.config/alacritty/tokyonight_storm.toml"
]

[window]
opacity = 0.95
startup_mode = "Windowed"
dimensions = { columns = 187, lines = 46 }

[font]
normal = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Regular" }
bold = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Semi Bold" }
italic = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Italic" }
size = 11

